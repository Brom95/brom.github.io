{{ define "main" }}

<main id="main">
  <h1>{{ .Title }}</h1>
  <div>
    {{.Content}}
  </div>
  <ul>
    {{ range .Pages }}
    <li>
      <div>
        <a href="{{ .RelPermalink }}">
         {{.Title}}
        </a>
        <p>&#09; {{.Description}}</p>
        <br>
      </div>
    </li>
    {{ end }}
  </ul>
</main>

{{ end }}
