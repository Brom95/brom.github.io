<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eSummary\u003c\/h1\u003e\u003cspan id=\u0027date\u0027\u003e2022-09-14 20:17:17 \u002b0300 MSK\u003c\/span\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\u003ca href=\u0022https:\/\/career.habr.com\/bromid\u0022\u003eРезюме\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eС 2012-го года я успел поработать с такими языками как:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003epython\u003c\/li\u003e\n\u003cli\u003ephp\u003c\/li\u003e\n\u003cli\u003ejava script (в том числе node.js)\u003c\/li\u003e\n\u003cli\u003eGo\u003c\/li\u003e\n\u003cli\u003eC# (разрабатываю на нем в настоящее время)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eУверенно чувствую себя в консолях unix like систем, сталкивался с задачами по настройке CI\/CD  pipeline (в рамках gitlab-ci), собирал и настраивал docker контейнеры, которые в дальнейшем  с помощью docker-compose разворачивались в полноценное приложение.\u003c\/p\u003e\n\u003cp\u003eЕсть опыт организации работы отдела разработки с нуля.\u003c\/p\u003e\n\u003cp\u003eВ 2022-ом году прошёл курс «продвинутая разработка микросервисов на C#» от Ozon tech\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
